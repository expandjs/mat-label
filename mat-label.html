<!--
This element is used to display a material label.
It extends the native html `label`.

@element mat-label
@description A custom element used to display a Material Design label
@keywords material design, material label, web app, html5, expandjs, web-components
@group accessibility
@homepage http://expandjs.com/elements/mat-label
@demo http://expandjs.com/demo/mat-label

@dependency polymer Polymer/polymer#^1.0.0
@dependency expandjs ExpandJS/expandjs#0.9.2
@dependency mat-ink ExpandJS/mat-ink#0.9.2
@dependency xp-label ExpandJS/xp-label#0.9.2

@devDependency mat-demo ExpandJS/mat-demo#0.9.2
@devDependency mat-text-field ExpandJS/mat-text-field#0.9.2
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-ink/mat-ink.html">
<link rel="import" href="../xp-label/xp-label.html">

<dom-module id="mat-label">

    <style>
        :host {
            @apply(--mat-font-caption);
            cursor: default;
            display: block;
            margin-bottom: -8px;
            overflow: visible;
            padding-top: 8px;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
            user-select: none;
        }
    </style>

    <template>
        <label is="xp-label" id="matLabelAdaptee" focused="{{focused}}" for$="[[for]]">
            <mat-ink id="matLabelWrapper" color="[[_computeColor(focused)]]" disabled="[[disabled]]" opacity="secondary">
                <content id="content"></content>
            </mat-ink>
        </label>
    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-label',

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * If set to true, the element is disabled.
                 *
                 * @attribute disabled
                 * @type boolean
                 * @default false
                 */
                disabled: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * If set to true, the element is focused.
                 *
                 * @attribute focused
                 * @type boolean
                 * @default false
                 * @notifies
                 */
                focused: {
                    notify: true,
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * The `id` of the input element.
                 *
                 * @attribute for
                 * @type string
                 */
                for: {
                    reflectToAttribute: true,
                    type: String,
                    value: null
                }
            },

            /*********************************************************************/

            // COMPUTER
            _computeColor: function (focused) {
                return focused ? 'light-blue-a700' : null;
            }
        });
    </script>

</dom-module>
